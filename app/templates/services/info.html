{% extends 'base_ext.html' %}
{% block title %}服务详情{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/base-info.css') }}">
{% endblock %}
{% block main %}
    <div class="info-func-btn">
        <form class="navbar-form navbar-left" role="search" action="{{ url_for('services.service_list') }}">
            <div class="form-group btn-right">
                <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                </button>
            </div>
        </form>
    </div>
    <div class="info-body">
        <form action="{{ url_for('services.service_info',id=id) }}" method="post">
            <div class="form-container">
                {{ wtf.quick_form(form) }}
            </div>
        </form>
    </div>

{% endblock %}
