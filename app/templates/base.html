<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}{% endblock %}
    </title>
    <!-- 引入Bootstrap -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/base.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static',filename='favicon.ico') }}">
    {% import "bootstrap/wtf.html" as wtf %}
    {% block head %}{% endblock %}
</head>
<body id="body">
<nav class="side-navbar" id="navbar"></nav>
{#顶部导航#}
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <a class="navbar-brand" href="#">
        <img class='logo' src="{{ url_for('static',filename='img/logo.png') }}" alt="logo">
    </a>
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active1">
                    <a href="">首页</a>
                </li>
                <li>
                    <a href="#">创建测试用例</a>
                </li>
            </ul>
            <form class="navbar-form navbar-left" role="search" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" placeholder="请输入测试用例标题或内容"/>
                </div>
                <button type="submit" class="btn btn-default btn-primary">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                {% if user_info %}
                    <li><a href="#">{{ user_info.mini_name }}</a></li>
                    <li><a href="{{ url_for('user.logout') }}">注销</a></li>
                {% else %}
                    <li><a href="{{ url_for('user.login') }}">登陆</a></li>
                    <li><a href="{{ url_for('user.sign') }}">注册</a></li>
                {% endif %}

            </ul>
        </div>
    </div>
</nav>

{#侧方导航#}
<div class="left-nav">
    <ul class="nav nav-pills nav-stacked" style="max-width: 260px;">
        <li><a href="{{ url_for('home.index') }}">首页</a></li>
        <li><a href="{{ url_for('case.case_list') }}">测试用例管理</a></li>
        <li><a href="{{ url_for('interface.interface_list') }}">接口管理</a></li>
        <li><a href="{{ url_for('services.service_list') }}">服务管理</a></li>
    </ul>
</div>

<div class="main">
    {% block main %}{% endblock %}
</div>
</body>
</html>
