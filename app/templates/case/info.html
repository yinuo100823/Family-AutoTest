{% block head %}

{% endblock %}
{% block selection %}
    <div class="selection">
        <p>快速导航...</p>
        <p><a href="#content-body">回到顶部</a></p>
        <p><a href="#request-header">请求体(body)</a></p>

{% block main %}
    <div class="content-box-60" id="top">
        <form class="navbar-form navbar-left" role="search" action="{{ url_for('case.case_list') }}">
            <div class="form-group btn-right">
                <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                </button>
            </div>
        </form>
        <form class="navbar-form navbar-left" role="search" action="{{ url_for('case.case_run_by_id',id=id) }}"

            <div class="form-group btn-right">
                <button type="submit" class="btn btn-danger">调试</button>
            </div>

        </form>
        <br>
        <h3 class="page-title">测试用例详情</h3>
        <form action="{{ url_for('case.case_info',id=id) }}" method="post">
            <div class="form-container">
                {{ wtf.quick_form(form) }}
            </div>
        </form>
    </div>
{% endblock %}
